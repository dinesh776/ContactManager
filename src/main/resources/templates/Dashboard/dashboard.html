<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Contact Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="" th:href="@{/css/dashboard.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<button class="sidebar-toggler open" name="menu-open"><i class="fa-solid fa-bars"></i></button>


<div class="sidebar side">
  <button class="sidebar-toggler2 close" name="menu-close">&times;</button>
  <div class="sidebar-container">
    <div class="sidebar-top">
      <div class="sidebar-user">
        <h5>ContactManager</h5>
        <img th:src="@{/images/user.jpeg}" alt="user-image" height="30px" width="30px" style="cursor: pointer;">
      </div>
<!--      <div class="sidebar-search">-->
<!--        <i class="fa-solid fa-magnifying-glass"></i>-->
<!--        <input type="text" placeholder="Search Contact">-->
<!--      </div>-->
      <div class="sidebar-menu">
        <a th:href="@{/user/add-contact}"><button name="add-contact-button"><i class="fa-solid fa-circle-plus"></i> Add Contact</button></a>
        <a th:href="@{/user/profile}"><button name="profile-button"><i class="fa-solid fa-user"></i> Profile</button></a>
        <a th:href="@{/user/contacts}"><button name="contacts-button"><i class="fa-solid fa-address-book"></i> Your Contacts</button></a>
        <a th:href="@{/user/fav}"><button name="fav-button"><i class="fa-solid fa-star"></i> Favourites</button></a>
      </div>
    </div>
    <div class="sidebar-bottom">
      <a th:href="@{/login(logout=true)}"><button><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button></a>
    </div>
  </div>
</div>
<div class="content">
  <div class="greet">
    <h3>Hey, <span th:text="${userWrapper.getName().getFirst_name()}"></span></h3>
    <p id="date-display" th:text="${formattedDate}" style="color: gray;"></p>
  </div>
  <div class="content-container">
    <section th:replace="${content}"></section>
  </div>
</div>



</body>
<script  th:src="@{/js/script.js}"></script>
</html>
